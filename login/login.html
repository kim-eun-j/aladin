<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알라딘 로그인</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/login.js"></script>
</head>

<body>
    <!-- <header>
        <div class="innerBox">
            
        </div>
    </header> -->
    <div id="container">
        <div class="innerBox">
            <h1><a href="../index.html"><img src="images/login_logo.png" alt="logo"></a></h1>
            <h2>알라딘 로그인</h2>
            <ul class="loginType">
                <li class="active"><a href="#">회원 로그인</a></li>
                <li><a href="#">비회원 로그인</a></li>
            </ul>
            <div class="tabWrap">
                <div class="member">
                    <p class="lo">
                        <label for="id" class="blind">아이디</label>
                        <input type="text" id="id" placeholder="아이디">
                    </p>
                    <p class="lopass">
                        <label for="pass" class="blind">비밀번호</label>
                        <input type="password" id="pass" placeholder="비밀번호">
                    </p>
                    <ul class="search">
                        <li>
                            <input type="checkbox" id="check">
                            <label for="check">ID 또는 E-mail 저장</label>
                        </li>
                        <li><a href="#">아이디 찾기</a></li>
                        <li><a href="#">비밀번호 찾기</a></li>
                    </ul>
                    <p class="login"><button>로그인</button></p>
                    <p class="join"><button>알라딘 간편 회원가입</button></p>
                </div>
                <div class="nomember">
                    <p class="noE">
                        <label for="E-mail" class="blind">e-mail</label>
                        <input type="text" id="E-mail" placeholder="E-Mail">
                    </p>
                    <p class="noP">
                        <label for="npass" class="blind">비밀번호</label>
                        <input type="password" id="npass" placeholder="비밀번호">
                    </p>
                    <ul>
                        <li><a href="#">E-mail 주소찾기</a></li>
                        <li><a href="#">비밀번호 찾기</a></li>
                    </ul>
                    <button>로그인</button>
                    <p>비회원 주문에 입력한 이메일주소를 포함한 개인정보는 <br> 최근 주문의 출고일 + 30일 후, 주문이 없으면 다음날 삭제됩니다. <br>
                        개인정보 삭제 이후에는 비회원 주문조회 화면의 증빙서류신청 메뉴에서 <br> 주문번호와 상품정보를 넣어 신청/출력할 수 있습니다.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
